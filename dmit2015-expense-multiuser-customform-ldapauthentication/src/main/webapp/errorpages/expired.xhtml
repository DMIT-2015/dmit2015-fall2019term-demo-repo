<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/bootsfaces-template.xhtml">
	
	<ui:param name="title" value="403 - Forbidden" />

	<ui:define name="maincontent">
		<h2>Session Expired</h2>
		<p>
			Sorry, your session has expired.
			This can happen when you have been inactive too long, or when you have been logged out.
		</p>
		<p>
			You can try going back to <a href="#{requestScope['javax.servlet.error.request_uri']}">the same page</a>,
			or you can restart at <h:link outcome="/index">the home page</h:link>.
		</p>
		
	</ui:define>

</ui:composition>
