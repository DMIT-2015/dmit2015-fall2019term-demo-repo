<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:b="http://bootsfaces.net/ui"
>
	<p:outputPanel id="detailPanel">
		<b:panel title="Shipper Details" 
			collapsible="false"
			rendered="#{shipperCRUDController.shipperDetail != null ? 'true' : 'false'}"> 
			
			<b:inputText id="companyName"
				label="Company Name" 
				value="#{shipperCRUDController.shipperDetail.companyName}"/>
				
			<b:inputText id="phone" 
				label="Phone:" 
				value="#{shipperCRUDController.shipperDetail.phone}"/>	
				
		</b:panel>
	</p:outputPanel>

</ui:composition>
