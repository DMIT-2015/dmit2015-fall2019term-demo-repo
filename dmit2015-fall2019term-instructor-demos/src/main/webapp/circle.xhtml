<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:hf="http://highfaces.org"
>
    <h:head>
    	<!-- Required meta tags -->
    	<meta charset="utf-8" />
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />    
        
        <title>Circle Calculator</title>        
    </h:head>

	<h:body>
		<b:jumbotron><h1>Circle Calculator</h1></b:jumbotron>
		
		<b:messages id="messages"></b:messages>
		
		<b:form>
			<b:inputText id="radius" 
				value="#{circleController.currentCircle.radius}"
				label="Radius: " 
				placeholder="enter radius of circle"></b:inputText>
			<b:commandButton value="Calculate" 
				action="#{circleController.submit()}"
				ajax="true" update="messages"
				look="primary" 
				icon-awesome="circle"></b:commandButton>
		</b:form>


	</h:body>

</html>
