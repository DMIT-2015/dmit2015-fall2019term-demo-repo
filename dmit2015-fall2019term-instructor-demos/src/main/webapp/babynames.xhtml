<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:hf="http://highfaces.org"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:of="http://omnifaces.org/functions"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    	<!-- Required meta tags -->
    	<meta charset="utf-8" />
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />    
        
        <title>Baby Name Ranking</title>        
    </h:head>

	<h:body>
		<h1>Baby Name Ranking</h1>

		<b:messages id="messages"></b:messages>
		
		<b:dataTable value="#{babyNamesController.names}" var="item">
			<b:dataTableColumn value="#{item.name}"></b:dataTableColumn>
			<b:dataTableColumn value="#{item.gender}"></b:dataTableColumn>
			<b:dataTableColumn value="#{item.nameCount}"></b:dataTableColumn>
		</b:dataTable>

	</h:body>

</html>
