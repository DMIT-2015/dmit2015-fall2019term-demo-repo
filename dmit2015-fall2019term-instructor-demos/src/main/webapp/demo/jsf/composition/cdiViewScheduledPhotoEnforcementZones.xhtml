<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/bootsfaces-template.xhtml">
	
	<ui:param name="title" value="Scheduled Photo Enforcement Zones" />
	
	<ui:define name="externalstyles">
	
	</ui:define>
	
	<ui:define name="internalstyles">
	
	</ui:define>
	
	<ui:define name="headscripts">
		
	</ui:define>

	
	<ui:define name="maincontent">
<b:jumbotron>
	<h1>Scheduled Photo Enforcement Zones</h1>
</b:jumbotron>

<b:messages id="messages"></b:messages>

<b:dataTable value="#{cDIViewScheduledPhotoEnforcementZonesController.zones}" var="item"
	paginated="false"
	searching="false"
>
	<b:dataTableColumn label="Road Name" value="#{item.roadName}" />

	<b:dataTableColumn label="Location Description" value="#{item.locationDescription}" />

	<b:dataTableColumn label="From Point" value="#{item.fromPoint}" />

	<b:dataTableColumn label="To Point" value="#{item.toPoint}" />
	
	<b:dataTableColumn label="Speed Limit" value="#{item.speedLimit}" style-class="text-right"/>
	
</b:dataTable>	


	</ui:define>


	<ui:define name="bodyscripts">
	
	</ui:define>
	
</ui:composition>
