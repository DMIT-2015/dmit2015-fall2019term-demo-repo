<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/bootsfaces-template.xhtml">
	
	<ui:param name="title" value="Circle Calculator" />

	<ui:define name="maincontent">
		
		<b:jumbotron><h1>Circle Calculator</h1></b:jumbotron>
		
		<b:messages id="messages"></b:messages>
		
		<b:form>
			<b:inputText id="radius" 
				value="#{circleController.currentCircle.radius}"
				label="Radius: " 
				placeholder="enter radius of circle"></b:inputText>
			<b:commandButton value="Calculate" 
				action="#{circleController.submit()}"
				ajax="true" update="messages"
				look="primary" 
				icon-awesome="circle"></b:commandButton>
		</b:form>

		
	</ui:define>

</ui:composition>
