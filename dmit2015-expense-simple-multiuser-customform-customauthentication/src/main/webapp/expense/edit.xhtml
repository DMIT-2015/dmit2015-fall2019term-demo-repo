<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:b="http://bootsfaces.net/ui"
	template="/WEB-INF/templates/bootsfaces-template.xhtml">
	
	<ui:param name="title" value="Edit Expense" />

	<ui:define name="maincontent">
		<f:metadata>
			<f:viewParam name="editId" value="#{expenseCRUDController.editId}" />
			<f:event listener="#{expenseCRUDController.edit()}" type="preRenderView" />
		</f:metadata>
				
		<b:jumbotron>
			<h1>Edit Expense Details</h1>
		</b:jumbotron>

		<b:messages id="messages" />
		
		<b:form id="editForm">
		
			<ui:include src="/expense/detail.xhtml" />
			
			<b:commandButton id="save"
				value="Submit Update" 
				icon-awesome="save"
				look="info"
				update=":messages detailPanel"
				action="#{expenseCRUDController.update()}">
			</b:commandButton>
				
			<b:commandButton id="delete"
				value="Delete" 
				look="danger"
				icon-awesome="trash"
				onclick="return confirm('Are you sure you want to delete this item?')"
				rendered="#{expenseCRUDController.editMode}"		
				update=":messages detailPanel"
				immediate="true"
				action="#{expenseCRUDController.delete()}">
			</b:commandButton>
						
			<b:commandButton id="cancel"
				value="Cancel" 
				look="default"
				icon-awesome="cancel"
				ajax="false"
				update="messages detailPanel"
				immediate="true"
				action="#{expenseCRUDController.cancel()}">
			</b:commandButton>	
			
		</b:form>
		
	</ui:define>

</ui:composition>
