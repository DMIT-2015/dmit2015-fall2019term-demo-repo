<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:hf="http://highfaces.org"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:of="http://omnifaces.org/functions"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    	<!-- Required meta tags -->
    	<meta charset="utf-8" />
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />    
        
        <title>Rectangle Calculator</title>        
    </h:head>

	<h:body>
		<h1>Rectangle Calculator</h1>
		
		<b:messages id="messages"></b:messages>
		
		<b:form>
			<b:inputText id="length" label="Length: "
				value="#{rectangleController.currentRectangle.length}">
			</b:inputText>
			<b:inputText id="width" label="Width: "
				value="#{rectangleController.currentRectangle.width}"></b:inputText>
			
			<b:commandButton value="Calculate" look="primary"
				ajax="true" update="messages length width"
				action="#{rectangleController.submit()}">
			</b:commandButton>
			
		</b:form>


	</h:body>

</html>
