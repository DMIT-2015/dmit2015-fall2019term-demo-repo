<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:b="http://bootsfaces.net/ui"
>
	<p:outputPanel id="detailPanel">
		<b:panel title="Expense Details" 
			collapsible="false"
			rendered="#{expenseCRUDController.expenseDetail != null ? 'true' : 'false'}"> 
			
			<b:inputText id="Description"
				label="Description" 
				value="#{expenseCRUDController.expenseDetail.description}"/>
				
			<b:inputText id="amount" 
				label="Amount" 
				value="#{expenseCRUDController.expenseDetail.amount}"/>	
				
			<b:dateTimePicker id="date"
				label="Date"
				format="MMM DD, YYYY"
				value="#{expenseCRUDController.expenseDetail.date}"
				show-time="false">
				
				<f:convertDateTime type="localDate" pattern="MMM dd, yyyy"/>
				
			</b:dateTimePicker>
				
		</b:panel>
	</p:outputPanel>

</ui:composition>
